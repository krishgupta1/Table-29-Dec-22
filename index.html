<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, td, tr,th{
            border: 2px solid black;
            text-align: center;
            font-size: 20px;
        }
        .xpath{
            padding: 5px;
        }
        .yellow{
            background-color: yellow;
        }
        .green{
            background-color: lightgreen;
        }
        .blue{
            background-color: violet;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2" class="yellow">8:00AM</td>
            <td rowspan="2" class="blue">5:00PM</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity:DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td class="yellow">8:00AM</td>
            <td class="yellow">11:00AM</td>
            <td rowspan="2" class="xpath">XPath</td>
        </tr>
        <tr>
            <td class="yellow">11:00AM</td>
            <td class="green">2:00PM</td>
        </tr>
        <tr>
            <td class="green">2:00PM</td>
            <td class="blue">5:00PM</td>
            <td>XLS Transformations</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td class="yellow">8:00AM</td>
            <td class="green">12:00PM</td>
            <td>XLS Formatting Object</td>
        </tr>
    </table>
</body>
</html>
